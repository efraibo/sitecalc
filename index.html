<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Calcular Cubação</title>
</head>

<body>
  <div class="row h-100">
    <div class="container">
      <h1>Calcular Cubação</h1>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
      <img src="quadrado&triangulo.png" alt="IMG">
      <script src="calculo.js"></script>
      <div class="d-flex p-4">
        <form id="myForm">
          <div class="form-group row mt-2">
            <div class="row">
              <label style="color: red;" class="col-sm-2 col-form-label">Quantidade de Tonelada(s)</label>
              <div class="col-sm-3 mt-2">
                <input type="number" step="0.01" value="3" placeholder="Digite a Quantidade de Tonelada(s)" class="form-control" id="qtdTonelada">
              </div>
            </div>
            <div class="row">
              <label style="color: red;" class="col-sm-2 col-form-label">Valor por Cubo</label>
              <div class="col-sm-3 mt-2">
                <input type="number" step="0.01" value="20" placeholder="Digite o Valor por Cubo" class="form-control" id="valCubo">
              </div>
            </div>
            <div class="row">
              <label id="ladoA" class="col-sm-2 col-form-label">Lado A</label>
              <div class="col-sm-3 mt-2">
                <input type="number" step="0.01" placeholder="Digite o Lado A" class="form-control" id="A">
              </div>
            </div>
            <div class="row">
              <label id="ladoB" class="col-sm-2 col-form-label">Lado B</label>
              <div class="col-sm-3 mt-2">
                <input type="number" step="0.01" placeholder="Digite o Lado B" class="form-control" id="B">
              </div>
            </div>
            <div class="row">
              <label id="ladoC" class="col-sm-2 col-form-label">Lado C</label>
              <div class="col-sm-3 mt-2">
                <input type="number" step="0.01" placeholder="Digite o Lado C" class="form-control" id="C">
              </div>
            </div>
            <div class="row">
              <label id="ladoD" class="col-sm-2 col-form-label">Lado D</label>
              <div class="col-sm-3 mt-2">
                <input type="number" step="0.01" placeholder="Digite o Lado D" class="form-control" id="D">
              </div>
            </div>
            <div class="col-sm-6 mt-2">
              <button type="submit" style="width: 527px;" onclick="calculo()" class="btn btn-primary mb-3">Calcular</button>
            </div>            
          </div>          
        </form>
      </div>
    </div>
  </div>
</body>
</html>
